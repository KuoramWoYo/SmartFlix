<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séries - Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Preto Claro */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
            color: #b39ddb; /* Roxo Claro */
            font-weight: bold;
            margin-bottom: 20px;
        }

        .series-container {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .serie {
            background-color: #4a4a4a; /* Cinza Claro */
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .serie:hover {
            background-color: #616161; /* Cor um pouco mais clara para hover */
        }

        .serie p {
            margin: 0;
            font-size: 1.1rem;
        }

        .ep-list {
            padding-left: 20px;
            margin-top: 10px;
            display: none;
        }

        .ep-item {
            margin: 5px 0;
            padding: 8px;
            background-color: #555;
            cursor: pointer;
            border-radius: 5px;
            width: 200px;
        }

        .ep-item:hover {
            background-color: #666;
        }

        /* Player de Vídeo Embed */
        #videoEmbed {
            margin-top: 20px;
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: 1px solid transparent;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Séries:</h1>

    <!-- Container de Séries -->
    <div class="series-container">

        <!-- Série Kaiju No. 8 -->
        <div class="serie" onclick="mostrarEpisodios('kaiju')">
            <p><strong>Série:</strong> Kaiju No. 8</p>
            <p><strong>Temporadas:</strong> 1</p>
            <div class="ep-list" id="kaiju">
                <p><strong>Episódios:</strong></p>
                <div class="ep-item" onclick="assistirEp('kaiju', 1)">Episódio 1</div>
            </div>
        </div>

    </div>

    <!-- Player de Vídeo Embed -->
    <iframe id="videoEmbed" src="" allowfullscreen></iframe>

    <script>
        // Função para mostrar episódios quando clicar na série
        function mostrarEpisodios(serie) {
            const epList = document.getElementById(serie);
            epList.style.display = (epList.style.display === "block") ? "none" : "block";
        }

        // Função para carregar o iframe do files.fm
        function assistirEp(serie, episodio) {
            // Exemplo de iframe baseado no episódio e série
            let embedUrl = "";
            if (serie === 'kaiju' && episodio === 1) {
                embedUrl = "https://files.fm/u/k253a6as89&view=slideshow&autoplay=false";
            }

            if (embedUrl) {
                // Adiciona o iframe no container
                const videoEmbed = document.getElementById("videoEmbed");
                videoEmbed.src = embedUrl;
                videoEmbed.style.display = "block"; // Exibe o player embed
            } else {
                alert("Desculpe, este episódio não está disponível.");
            }
        }
    </script>

</body>
</html>
